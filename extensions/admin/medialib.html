<table id='mediaLibTemplate' class='mediaLibrary'>
<tr>
	<td><h2>Media Library</h2></td>
	<td>Commands: create folder. add image. delete checked images. search (eventually)</td>
</tr>
<tr>
	<td colspan='2' class='alignRight'>
	<div id='fileUploadContainer' data-bind="defaultValue: media(file); format:loadsTemplate; loadsTemplate:fileUploadTemplate;"></div><!-- populated with contents of fileUploadTemplate. need file upload to be it's own template so that the code isn't duplicated unnecessarily  -->
	</td>
</tr>
<tr>
	<td colspan='2'>
	<div class='appMessaging' id='mediaLibMessaging'></div>
	</td>
<tr>
	<td id='mediaLibFolderList'><ul data-bind="var: media(parentfid); format:showChildFolders; extension: admin_medialib; loadsTemplate:mediaLibFolderTemplate;"></ul></td>
	<td id='mediaLibFileList'>
	<ul data-bind="var: media(@images); format:array2ListItems; loadsTemplate: mediaFileTemplate;" class='noPadOrMargin listStyleNone'></ul>


	</td>
</tr>
</table>



<ul>
	<li id='mediaLibFolderTemplate' class='mediaLibraryFolder'>
	<span data-bind="var: media(name); format:text;"></span>
	<span data-bind="var: media(imagecount); format:text; pretext:(;posttext:);"></span>
	<ul data-bind="var: media(parentName); format:showChildFolders; extension: admin_medialib; loadsTemplate:mediaLibFolderTemplate;" class='displayNone'></ul>
	</li>
	
	
	<li id='mediaFileTemplate'>
	<img src='blank.gif' data-bind='var: media(name); format:imageURL;' width='100' height='100' />
	<div data-bind='var: media(name); format:text;'></div>
	</li>
	
	
</ul>


<div id='fileUploadTemplate'>

<!-- no id is given on purpose. If one is needed, set it yourself after you add this to the dom. reduces likelyhood of duplicate ID's. -->
	<form action="https://www.zoovy.com/webapi/jquery/fileupload.cgi" method="POST" enctype="multipart/form-data">
		<!-- Redirect browsers with JavaScript disabled to the origin page -->
		<!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
		<div class="row fileupload-buttonbar">
			<div class="span7">
				<!-- The fileinput-button span is used to style the file input field as button -->
				<span class="btn btn-success fileinput-button">
					<i class="icon-plus icon-white"></i>
					<span>Add files...</span>
					<input type="file" name="files[]" multiple>
				</span>
				<button type="submit" class="btn btn-primary start">
					<i class="icon-upload icon-white"></i>
					<span>Start upload</span>
				</button>
				<button type="reset" class="btn btn-warning cancel">
					<i class="icon-ban-circle icon-white"></i>
					<span>Cancel upload</span>
				</button>
				<button type="button" class="btn btn-danger delete">
					<i class="icon-trash icon-white"></i>
					<span>Delete</span>
				</button>
				<input type="checkbox" class="toggle">
			</div>
			<!-- The global progress information -->
			<div class="span5 fileupload-progress fade">
				<!-- The global progress bar -->
				<div class="progress progress-success progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
					<div class="bar" style="width:0%;"></div>
				</div>
				<!-- The extended global progress information -->
				<div class="progress-extended">&nbsp;</div>
			</div>
		</div>
		<!-- The loading indicator is shown during file processing -->
		<div class="fileupload-loading"></div>
		<br>
		<!-- The table listing the files available for upload/download -->
		<table role="presentation" class="table table-striped"><tbody class="files" data-toggle="modal-gallery" data-target="#modal-gallery"></tbody></table>
	</form>
	
	
	
	
	<div id="modal-gallery" class="modal modal-gallery hide fade" data-filter=":odd" tabindex="-1">
		<div class="modal-header">
			<a class="close" data-dismiss="modal">&times;</a>
			<h3 class="modal-title"></h3>
		</div>
		<div class="modal-body"><div class="modal-image"></div></div>
		<div class="modal-footer">
			<a class="btn modal-download" target="_blank">
				<i class="icon-download"></i>
				<span>Download</span>
			</a>
			<a class="btn btn-success modal-play modal-slideshow" data-slideshow="5000">
				<i class="icon-play icon-white"></i>
				<span>Slideshow</span>
			</a>
			<a class="btn btn-info modal-prev">
				<i class="icon-arrow-left icon-white"></i>
				<span>Previous</span>
			</a>
			<a class="btn btn-primary modal-next">
				<span>Next</span>
				<i class="icon-arrow-right icon-white"></i>
			</a>
		</div>
	</div>




</div>
