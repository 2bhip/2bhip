<div id='mediaLibTemplate'>
<table class='mediaLibrary'>
<tr>
	<td colspan='2'>Commands: create folder. add image. delete checked images. search (eventually)</td>
</tr>
<tr>
	<td colspan='2' class='alignRight'>

   <form id="mediaLibUploadForm" action="https://www.zoovy.com/webapi/jquery/fileupload.cgi/" method="POST" enctype="multipart/form-data">
        <!-- Redirect browsers with JavaScript disabled to the origin page -->
        <noscript><input type="hidden" name="redirect" value="https://www.zoovy.com/webapi/jquery/fileupload.cgi/"></noscript>
        <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
        <div class="row fileupload-buttonbar clearfix">
            <div class="span7 clearfix">
                <!-- The fileinput-button span is used to style the file input field as button -->
                <span class="btn btn-success fileinput-button">
                    <i class="icon-plus icon-white"></i>
                    <span>Add files...</span>
                    <input type="file" name="files[]" multiple>
                </span>
                <button type="submit" class="btn btn-primary start">
                    <i class="icon-upload icon-white"></i>
                    <span>Start upload</span>
                </button>
                <button type="reset" class="btn btn-warning cancel">
                    <i class="icon-ban-circle icon-white"></i>
                    <span>Cancel upload</span>
                </button>
                <button type="button" class="btn btn-danger delete">
                    <i class="icon-trash icon-white"></i>
                    <span>Delete</span>
                </button>
                <input type="checkbox" class="toggle">
            </div>
            <!-- The global progress information -->
            <div class="span5 fileupload-progress fade">
                <!-- The global progress bar -->
                <div class="progress progress-success progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                    <div class="bar" style="width:0%;"></div>
                </div>
                <!-- The extended global progress information -->
                <div class="progress-extended">&nbsp;</div>
            </div>
        </div>
        <!-- The loading indicator is shown during file processing -->
        <div class="fileupload-loading"></div>

        <!-- The table listing the files available for upload/download -->
        <table role="presentation" class="table table-striped clearfix"><tbody class="files" data-toggle="modal-gallery" data-target="#modal-gallery"></tbody></table>
    </form>

	</td>
</tr>
<tr>
	<td colspan='2'>
	<div class='appMessaging' id='mediaLibMessaging'></div>
	</td>
</tr>
<tr>
	<td id='mediaLibFolderList'>
	<ul data-bind="defaultValue: 0; format:showChildFolders; extension: admin_medialib; loadsTemplate:mediaLibFolderTemplate;" class='listStyleNone noPadOrMargin'></ul>
	</td>
	<td id='mediaLibFileList'>
	<ul data-bind="var: media(@images); format:mediaList; extension:admin_medialib; loadsTemplate: mediaFileTemplate;" class='noPadOrMargin listStyleNone'></ul>
	</td>
</tr>
</table>
</div>


<ul>
	<li id='mediaLibFolderTemplate' class='mediaLibraryFolder'>
	<a href='#' onClick="app.ext.admin_medialib.a.showMediaAndSubs($(this).parent().attr('data-folderid')); return false;">
		<span data-bind="var: media(FName); format:text;"></span>
		<span data-bind="var: media(ImageCount); format:text; pretext:(; posttext:);"></span>
	</a>
	<ul class='displayNone' data-bind="var: media(FID); format:assignAttribute; attribute:id; valuePretext:mediaChildren_;"></ul>
	</li>
	
	
	<li id='mediaFileTemplate'>
	<img src='blank.gif' data-bind='var: media(path); format:imageURL;' width='100' height='100' />
	<div data-bind='var: media(Name); format:text;'></div>
	</li>
	
	
</ul>


<div id='fileUploadTemplate' class='fileUploadFormContainer'>

</div>
